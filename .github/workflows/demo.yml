name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  # test:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Get code
  #       uses: actions/checkout@v3
  #     - name: Install dependencies
  #       run: npm ci
  #     - name: Lint code
  #       run: npm run lint
  #     - name: Test code
  #       run: npm run test
  build:
    # needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.script-file }}
      some-key-name: ${{ steps.publish.outputs.some-key-name }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS filename
        id: publish
        #   # old way of storing value
        #   # run: find dist/assets/*.js -type f -execdir echo '::set-output name=some-key-name::{}' ';'
        #   # new way of storing value
        # run: find dist/assets/*.js -type f -execdir echo 'some-key-name={}' >> $GITHUB_OUTPUT ';'
        run: echo 'some-key-name="testing this"' >> $GITHUB_OUTPUT ';'
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
          # path: |
          #   dist
          #   package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Output contens
        run: ls
      - name: Output filename - script-file
        run: echo "${{ needs.build.outputs.script-file }}"
      - name: Output filename - some-key-name
        run: echo "${{ needs.build.outputs.some-key-name }}"
      - name: Deploy
        run: echo "Deploying..."
